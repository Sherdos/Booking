{% load static %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Сброс пароля Подтвердить</h2>
		<hr>
        <p>Пожалуйста, введите новый пароль.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Обновить пароль</button>
        </form>
    </div>
